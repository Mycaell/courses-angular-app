<mat-card>
  <mat-card-content>
    <mat-toolbar>Cursos Dispon√≠veis</mat-toolbar>

    <div class="mat-elevation-z8">
      <app-courses-list
        *ngIf="courses$ | async as courses; else loading"
        [courses]="courses"
        (add)="onAdd()"
      ></app-courses-list>
    </div>
  </mat-card-content>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
